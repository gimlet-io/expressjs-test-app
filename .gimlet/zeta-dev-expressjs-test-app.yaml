app: expressjs-test-app
env: zeta-dev
namespace: dev
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.64.0
values:
  containerPort: 3000
  gitRepository: SorsOps/expressjs-test-app
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: ""
    repository: ghcr.io/SorsOps/expressjs-test-app
    tag: sha-{{ .SHA }}
  imagePullSecrets:
    - ghcr-login-secret
  replicas: 1
  resources:
    ignoreLimits: true
