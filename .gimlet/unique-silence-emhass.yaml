app: emhass
env: unique-silence
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.64.0
values:
  containerPort: 5000
  gitRepository: tomgolebiewski/test-app
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: ""
    repository: davidusb/emhass-docker-standalone
    tag: 0.8.5
  imagePullSecrets: []
  replicas: 1
  resources:
    ignoreLimits: true
  sealedFileSecrets:
    - filesToMount:
        - name: secrets_emhass.yaml
          source: 
        - name: config_emhass.yaml
          source: 
      name: secrets
      path: /app/secrets
  sealedSecrets:
    newKey: 
  secretEnabled: false
  vars:
    CONFIG_PATH: /app/secrets/config_emhass.yaml
    SECRETS_PATH: /app/secrets/secrets_emhass.yaml
  volumes:
    - name: data
      path: /app/data
      pvcAnnotations: {}
      size: 1Gi
