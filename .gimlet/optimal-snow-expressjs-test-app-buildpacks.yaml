app: expressjs-test-app-buildpacks
env: optimal-snow
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.64.0
values:
  containerPort: 3000
  gitRepository: laszlocph/expressjs-test-app
  gitSha: '{{ .SHA }}'
  image:
    repository: nginx
    tag: 1.19.3
  imagePullSecrets:
    - ghcr-registry-pullsecret
  replicas: 3
  resources:
    ignoreLimits: true
