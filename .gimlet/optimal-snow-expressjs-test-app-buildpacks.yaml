app: expressjs-test-app-buildpacks
env: optimal-snow
namespace: default
chart:
  name: https://github.com/gimlet-io/onechart.git?branch=simplified-schema&path=/charts/onechart/
values:
  containerPort: 3000
  gitRepository: laszlocph/expressjs-test-app
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: Dockerfile
    repository: 127.0.0.1:32447/{{ .APP }}
    tag: '{{ .SHA }}'
  imagePullSecrets:
    - ghcr-registry-pullsecret
  replicas: 3
  resources:
    ignoreLimits: true
